    <button (click)="op.toggle($event)" >
        <i *ngIf="itemsQuantity === 0" class="pi pi-shopping-cart mr-4" style="font-size: 1.7rem"></i>
        <i *ngIf="itemsQuantity > 0" class="pi pi-shopping-cart mr-4 p-text-secondary text" pBadge style="font-size: 1.8rem"  value="{{itemsQuantity}}"></i>
    </button>
</p-toolbar>
<p-overlayPanel #op>
    <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
            <span class="mr-16">{{itemsQuantity}} items</span>
            <a routerLink="cart">View Cart</a>
        </div>
        <div *ngIf="cart.items.length" class="py-3">
            <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                <p class="pr-1">{{item.name}} x {{item.quantity}}</p>
                <span class="font-bold not-italic">{{item.price | currency:'BRL'}}</span>
            </div>
        </div>
        <div class="flex justify-between py-3 font-light">
            Total:
            <span class="font-bold">{{getTotal(cart.items) | currency:'BRL'}}</span>
        </div>
        <div class="pt-3 flex justify-between">
            <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-9 h-9">
                <i class="pi pi-shopping-cart"></i>
            </button>
            <button class="bg-green-600 text-white rounded-full w-9 h-9"
                routerLink="cart">
                <i class="pi pi-shopping-cart"></i>
            </button>
        </div>
    </div>
</p-overlayPanel>
