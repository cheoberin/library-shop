<div>
    <a href="#" class="group relative mb-2 block h-80 overflow-hidden rounded-lg bg-gray-100 lg:mb-3">
        <img src="{{product.bookCover}}" loading="lazy" alt="book cover" class="h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    </a>
    <div>
        <a href="#" class="hover:gray-800 mb-1 text-gray-500 transition duration-100 lg:text-lg">{{product.name}}</a>
        <div class="flex flex-col gap-2">
            <small class="text-gray-400">{{product.authorName}}</small>
            <div class="flex justify-between">
                <span class="font-bold text-gray-800 lg:text-lg">{{product.price| currency:'BRL'}}</span>
                <button (click)="onAddToCart()" class="bg-indigo-500 text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base rounded-full w-9 h-9">
                    <i class="pi pi-shopping-cart"></i>
                </button>
            </div>
        </div>
    </div>
</div>
