<form class="block">
    <div class="border-b border-gray-200 py-6">
        <h3 class="-my-3 flow-root">
            <button type="button" (click)="toggleSection()" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-1" aria-expanded="false">
                <span class="font-medium text-gray-900">Genres</span>
                <span class="ml-6 flex items-center">
                                        <svg *ngIf='!isSectionOpen' class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                                        </svg>
                                        <svg *ngIf='isSectionOpen'  class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z" clip-rule="evenodd" />
                                        </svg>
                </span>
            </button>
        </h3>
        <div *ngIf='isSection' class="pt-6" id="filter-section-1">
            <div class="space-y-4">
                <div *ngFor="let genre of genres" class="field-checkbox">
                    <p-checkbox  styleClass="checkbox-item-override" name="group" [value]="genre" [(ngModel)]="selectedGenres" [inputId]="genre.key"></p-checkbox>
                    <label class="checkbox-label-override" [for]="genre.key">{{ genre.name }}</label>
                </div>
            </div>
        </div>
    </div>
</form>
