<div class="mb-6 flex flex-col gap-4 sm:mb-8 md:gap-6">
    <div class="flex flex-wrap gap-x-4 overflow-hidden rounded-lg border sm:gap-y-4 lg:gap-6">
        <a href="#" class="group relative block h-48 w-32 overflow-hidden bg-gray-100 sm:h-56 sm:w-40">
            <img src="{{item.bookCover}}" loading="lazy" alt="Book Cover" class="h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
        </a>
        <div class="flex flex-1 flex-col justify-between py-4">
            <div>
                <span class="mb-1 inline-block text-lg font-bold text-gray-800 transition duration-100 hover:text-gray-500 lg:text-xl">{{item.name}}</span>

            </div>
            <div>
                <span class="mb-1 block font-bold text-gray-800 md:text-lg">{{item.price | currency:'BRL' }}</span>
            </div>
        </div>
        <div class="flex w-full justify-between border-t p-4 sm:w-auto sm:border-none sm:pl-0 lg:p-6 lg:pl-0">
            <div class="flex flex-col items-start gap-2">
                <div class="flex h-12 w-20 overflow-hidden rounded border">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" value="{{item.quantity}}" readonly class="w-full px-4 py-2 outline-none ring-inset ring-indigo-300 transition duration-100 focus:ring" />
                    <div class="flex flex-col divide-y border-l">
                        <button (click)="onAddQuantity(item)" class="flex w-6 flex-1 select-none items-center justify-center bg-white leading-none transition duration-100 hover:bg-gray-100 active:bg-gray-200">+</button>
                        <button (click)="onRemoveQuantity(item)" class="flex w-6 flex-1 select-none items-center justify-center bg-white leading-none transition duration-100 hover:bg-gray-100 active:bg-gray-200">-</button>
                    </div>
                </div>

                <button (click)="onRemove()" class="select-none text-sm font-semibold text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Excluir</button>
            </div>

            <div class="ml-4 pt-3 md:ml-8 md:pt-2 lg:ml-16">
                <span class="block font-bold text-gray-800 md:text-lg">{{item.price * item.quantity | currency:'BRL' }}</span>
            </div>
        </div>
    </div>
</div>
