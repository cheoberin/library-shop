<div class="flex mb-4 pl-1.5 pt-1.5">
    <div class="flex items-center h-5">
        <input id="helper-radio"
               aria-describedby="helper-radio-text"
               type="radio"
               value="{{address._id}}"
               name="addressRadio"
               (change)="onAddressSelected(address._id)"
               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    </div>

    <div class="ml-2 text-sm">
        <label for="helper-radio" class="font-medium text-gray-900 dark:text-gray-300">{{address.addressName+" "+address.street+" "+address.adjunct+" - "+address.number}}</label>
        <p id="helper-radio-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">{{address.cep+", "+address.district+" "+address.city+" - "+address.uf}}</p>
    </div>
</div>
