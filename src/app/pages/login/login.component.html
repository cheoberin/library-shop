<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div class=" text-center mb-5">
            <img src="assets/img/logo-shop.png"  alt="logo Image"  class="mx-auto block" >
            <div class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl">Bem vindo</div>
        </div>
        <form class="mx-auto max-w-lg rounded-lg border" [formGroup]="signInForm">
            <div class="flex flex-col gap-4 p-4 md:p-8">
                <div>
                    <label for="email" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Email</label>
                    <input id="email" type="text" name="email" formControlName="email" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
                    <small class="p-error block py-1.5"
                           *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.dirty">
                            Formato de email incorreto
                    </small>
                </div>

                <div>
                    <label for="password"  class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Password</label>
                    <input id="password" type="password" name="password" formControlName="password" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
                </div>

                <button type="submit" *ngIf="!this.spinner;else isSpinning"   (click)="loginUser()"  [disabled]="signInForm.invalid" class="block rounded-lg bg-indigo-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">Log in</button>

            </div>

            <div class="flex items-center justify-center bg-gray-100 p-4">
                <p class="text-center text-sm text-gray-500">Ainda n√£o tem uma conta?
                    <a routerLink="../register" class="text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Cadastre-se</a>
                </p>
            </div>
        </form>
    </div>
</div>

<ng-template #isSpinning>
    <p-progressSpinner *ngIf="this.spinner"  class="pl-44" styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</ng-template>
